<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" [routerLink]="['/']">
       <strong > Blog Page</strong>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" [routerLink]="['/']">
          Home
        </a>  
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary" [routerLink]="['/signup']">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light" [routerLink]="['/login']">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
<div class="centered-content">
    <div class="blog-container">

        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                Blogs
            </h1>

            <button class="button is-primary has-text-white" routerLink="/new_blog">
                + New Blog
            </button>

            <div class="blog-menu">
                <a class="blog-menu-item" *ngFor="let blog of blogs" [routerLink]="['/blogs', blog._id]">
                    <p class="text-wrap">{{ blog.title }}</p>
                </a>
            </div>


        </div>

        <div class="blog-description-container has-background-light">
            <h1 class="title has-text-primary">
                Welcome
            </h1>
            <p class="title">Welcome to Blog page, scroll sidebar to read blogs or create your own blog!</p>
            <img src="https://sociology.ucsd.edu/_images/buttons/blog-ico.png">

        </div>

    </div>
</div>
