<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" [routerLink]="['/']">
       <strong > Blog Page</strong>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" [routerLink]="['/']">
          Home
        </a>  
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary" [routerLink]="['/signup']">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light" [routerLink]="['/login']">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
<div class="centered-content">
    <div class="blog-container">

        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                Blogs
            </h1>

            <button class="button is-primary has-text-white" routerLink="/new_blog">
                + New Blog
            </button>

            <div class="blog-menu">
                <a class="blog-menu-item" *ngFor="let blog of blogs" [routerLink]="['/blogs', blog._id]" routerLinkActive="is-active">
                    <p class="text-wrap">{{ blog.title }}</p>
                </a>
            </div>

           

        </div>

        <div class="blog-description-container has-background-light">
            <h1 class="title has-text-primary">
                Description
            </h1>

            <button class="button is-danger has-text-white" (click)="deleteBlog()">
                Delete
            </button>
            <br>

            <button class="button is-primary has-text-white" [routerLink]="['/blogs', selectedBlogId, 'edit']">
                Edit
            </button>
            
            <!-- Blog Description -->
            <div class="description">
                <p class="text-wrap">{{ selectedBlog.description }}</p>
            </div>

        </div>

    </div>
</div>
