<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" [routerLink]="['/']">
       <strong > Blog Page</strong>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" [routerLink]="['/']">
          Home
        </a>  
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary" [routerLink]="['/signup']">
              <strong>Sign up</strong>
            </a>
            <a class="button is-light" [routerLink]="['/login']">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
<div class="centered-content">
    <div class="white-box">
  
      <h1 class="title has-text-primary">Sign up</h1>
      
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input #emailInput class="input has-background-light" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input #pwInput class="input has-background-light" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field" style="display: flex; justify-content: flex-end;">
        <p class="control">
          <button class="button is-success has-text-white" (click)="onSignupButtonClicked(emailInput.value, pwInput.value)">
            Sign up
          </button>
        </p>
      </div>
      <br>
  
      <p class="has-text-grey">Already got an account? <a routerLink="/login">Login</a> now!</p>
  
    </div>
  </div>
